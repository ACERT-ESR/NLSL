name: Test, Build, and Publish

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.determine.outputs.new_version }}
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran
          sudo apt-get install -y gfortran libopenblas-dev liblapack-dev build-essential python3-dev
          sudo apt-get install -y meson ninja-build pkg-config
          python -m pip install --upgrade pip
          pip install meson-python numpy pytest

      - name: Install project for testing
        run: |
          pip install -e . --no-build-isolation

      - name: Run pytest
        run: pytest

      - name: Determine next version
        id: determine
        run: |
          new_version=$(python - <<'PY'
          import tomllib
          import pathlib

          path = pathlib.Path('pyproject.toml')
          data = tomllib.loads(path.read_text())
          version = data['project']['version']
          parts = version.split('.')
          parts[-1] = str(int(parts[-1]) + 1)
          print('.'.join(parts))
          PY
          )
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

  version_bump:
    needs: test
    if: ${{ needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.output.outputs.new_version }}
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Apply version bump
        run: |
          python - <<'PY'
          import os
          import pathlib
          import re

          new_version = os.environ['NEW_VERSION']
          path = pathlib.Path('pyproject.toml')
          text = path.read_text()
          updated = re.sub(
              r'(version\s*=\s*")([^"]+)(")',
              lambda m: f"{m.group(1)}{new_version}{m.group(3)}",
              text,
              count=1,
          )
          path.write_text(updated)
          PY
        env:
          NEW_VERSION: ${{ needs.test.outputs.new_version }}

      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit version bump
        env:
          NEW_VERSION: ${{ needs.test.outputs.new_version }}
        run: |
          git pull --ff-only origin master
          git add pyproject.toml
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Bump version to ${NEW_VERSION}"
          git push origin HEAD:master

      - name: Expose version output
        id: output
        env:
          NEW_VERSION: ${{ needs.test.outputs.new_version }}
        run: |
          echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"

  build:
    needs: version_bump
    if: ${{ needs.version_bump.result == 'success' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      # Build 3.9+ across platforms
      CIBW_BUILD: "cp3{9,10,11,12,13,14}-*"
      # macOS: produce a single fat wheel that runs on Intel + Apple Silicon
      CIBW_ARCHS_MACOS: "universal2"
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    needs:
      - version_bump
      - build
    if: ${{ needs.version_bump.result == 'success' && needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

          # In your repo, go to
          # Settings → Secrets and variables → Actions → New repository secret
          # Create a secret named exactly PYPI_API_TOKEN
      - name: Publish release to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Show published version
        run: echo "Published version ${{ needs.version_bump.outputs.new_version }}"
