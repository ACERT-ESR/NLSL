name: Test, Build, and Publish

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

# One run at a time per workflow+ref; cancel older runs on new pushes.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # cibuildwheel knobs (adjust as needed)
  CIBW_BUILD: cp3{9,10,11,12,13,14}-*
  # IMPORTANT: build separate macOS wheels per arch; NOT universal2 (meson-python can't do multi-arch at once)
  CIBW_ARCHS_MACOS: "x86_64 arm64"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install project deps
        run: |
          python -m pip install -U pip
          pip install -e ".[test]"

      - name: Run tests
        run: pytest -q

  # Auto-bump version in pyproject.toml on push to master after tests pass.
  version_bump:
    needs: test
    if: ${{ needs.test.result == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Compute next version (patch bump)
        id: bump
        run: |
          python - <<'PY'
          import pathlib, re, os
          p = pathlib.Path('pyproject.toml')
          s = p.read_text()
          m = re.search(r'^(version\s*=\s*")([^"]+)(")', s, flags=re.M)
          if not m:
            raise SystemExit("Could not find version=\"...\" in pyproject.toml")
          cur = m.group(2)
          # Parse PEP 440 core "X.Y.Z" (ignore local/prerelease for simplicity)
          core = re.match(r'^(\d+)\.(\d+)\.(\d+)', cur)
          if not core:
            raise SystemExit(f"Version not in X.Y.Z form: {cur}")
          major, minor, patch = map(int, core.groups())
          new = f"{major}.{minor}.{patch+1}"
          new_text = s[:m.start(2)] + new + s[m.end(2):]
          p.write_text(new_text)
          # write output for next steps
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
            fh.write(f"new_version={new}\n")
          PY

      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit version bump
        run: |
          git pull --ff-only origin master
          git add pyproject.toml
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git push origin HEAD:master

  build_wheels_linux:
    name: Build wheels (Linux via cibuildwheel)
    runs-on: ubuntu-latest
    needs: [test, version_bump]
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (driver)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          pip install cibuildwheel

      - name: Build wheels
        timeout-minutes: 60
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ github.sha }}
          path: wheelhouse
          if-no-files-found: error
          retention-days: 7

  build_wheels_macos:
    name: Build wheels (macOS per-arch via cibuildwheel)
    runs-on: macos-latest
    needs: [test, version_bump]
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (driver)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          pip install cibuildwheel

      # Note: meson-python cannot build universal2; this will emit two wheels (one per arch)
      - name: Build wheels (macOS)
        timeout-minutes: 60
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ github.sha }}
          path: wheelhouse
          if-no-files-found: error
          retention-days: 7

  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    needs: [test, version_bump]
    timeout-minutes: 20
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Build sdist
        run: |
          python -m pip install -U pip build
          python -m build --sdist --outdir dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist-${{ github.sha }}
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - build_wheels_linux
      - build_wheels_macos
      - sdist
      - version_bump
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    timeout-minutes: 15
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist-${{ github.sha }}
          path: dist

      # In your repo, go to:
      # Settings → Secrets and variables → Actions → New repository secret
      # Create a secret named exactly PYPI_API_TOKEN
      - name: Publish release to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}
