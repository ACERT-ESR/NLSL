[build-system]
requires = [
    "meson-python>=0.15",
    "meson>=1.2",
    "numpy",
]
build-backend = "mesonpy"

[project]
name = "NLSL"
version = "0.1.0"
description = "the ACERT NLSL package, now wrapped up in python!"
readme = "README.rst"
license = {file = "LICENSE.md"}
authors = [{name = "NLSL development team"}]
dependencies = [
    "sympy",
    "numpy",
    "scipy",
    "matplotlib",
    "tables",
]

# Meson-Python configuration is handled via command line arguments during
# packaging. The older version available in the build environment does not
# support the `[tool.meson-python]` table, so it is omitted here.
